<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Computer Simulator</h1>
    <div class="row">
        <div class="col-12 mb-3">
            <button id="powerButton" class="btn btn-primary">Power On/Off</button>
            <button id="groundPower" class="btn btn-secondary">Ground Power</button>
        </div>
        <div class="col-6 mb-3 ">
            <textarea class="form-control"  rows="20" id="codeEditor" placeholder="Write your program here..."></textarea>
            <button id="runProgram" class="btn btn-success mt-3">Run Program</button>
        </div>
        <div class="col-6">
            <h3>Registers</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Register</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody id="registerTableBody"></tbody>
            </table>
        </div>
    </div>
    <div class="row">

        <div class="col-6">
            <div id="terminal" class="terminal"></div>
        </div>
        <div class="col-6">
            <table class="table">
                <thead>
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
            </table>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <h3>ROM</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Address</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody id="romTableBody"></tbody>
            </table>
        </div>
        <div class="col-6">
            <h3>RAM</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Address</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody id="ramTableBody"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
